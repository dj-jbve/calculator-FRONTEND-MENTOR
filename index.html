<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
<link rel="stylesheet" href="style.css">
</head>
<body id="body" class="theme-1">
  <main>
    <header id="header">
      <section id="marca">calc</section>
      <section id="selector-cont">
        <div id="theme">theme</div>
        <div class="selector">
          <div class="num-selector">
            <p>1</p>
            <p>2</p>
            <p>3</p>
          </div>
          <div class="switch-cont">
            <input type="range" name="switch" class="switch" id="switch" min="1" max="3" value="">
          </div>
        </div>
      </section>
    </header>
    <section id="screen">
      <div id="operation">55+55</div>
      <div id="result">&nbsp</div>
    </section>
    <section id="numpad-cont">
      <div class="btn" data-set="7">7</div>
      <div class="btn" data-set="8">8</div>
      <div class="btn" data-set="9">9</div>
      <div class="btn func btn-function" data-set="backspace">DEL</div>
      <div class="btn" data-set="4">4</div>
      <div class="btn" data-set="5">5</div>
      <div class="btn" data-set="6">6</div>
      <div class="btn" data-set="+">+</div>
      <div class="btn" data-set="1">1</div>
      <div class="btn" data-set="2">2</div>
      <div class="btn" data-set="3">3</div>
      <div class="btn" data-set="-">-</div>
      <div class="btn" data-set=".">.</div>
      <div class="btn" data-set="0">0</div>
      <div class="btn" data-set="/">/</div>
      <div class="btn" data-set="*">x</div>
      <div class="btn func btn-function" id="reset" data-set="reset">RESET</div>
      <div class="btn func equal" data-set="equal">=</div>
    </section>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/dj-jbve">Jes√∫s Balza</a>.
  </div>
  <script src="calculator.js"></script>
  <script src="theme.js"></script>
</body>
</html>
